<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <label>
    <input ngModel type="text" name="username" required maxlength="10" minlength="4">
  </label>
  <br>
  <label>
   <input ngModel type="password" name="password" required maxlength="10" minlength="4">
  </label>
  <button>send</button>
</form>

<a routerLink="/register">register</a>
